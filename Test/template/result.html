<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
{% include "./Navbar.html" %}
<div class="main my-2" style="display: flex;justify-content: center;">

<table class="table my-2 mx-2" style="width: 50%">
  <thead>
    <tr>
      <th scope="col">Paper Id</th>
    <th>{{ paperid}}</th>
    </tr>
  </thead>
  <tbody>
  <tr>

   <th scope="col">Paper Name</th>
       <th>{{ name }}</th>
  </tr>
  <tr>
      <th scope="col">Question Left</th>
<th>{{ questionleft }}</th>
  </tr>
  <tr><th scope="col">Question Correct</th>
  <th>{{ questioncorrect }}</th></tr>
  <tr><th scope="col">Question Wrong</th>
  <th>{{ questionwrong }}</th></tr>
  <tr><th scope="col">Question Attempt</th>
  <th>{{ questionattempt }}</th></tr>
  <tr><th scope="col">Marks Obtain</th>
  <th>{{ marksobtain }}</th></tr>
  <tr><th scope="col">Maximum Marks</th>
  <th>{{ total }}</th></tr>
  <tr>
      <th scope="col">Action</th>
      <th ><button class="btn btn-primary" onclick="handlePrint()">Print</button></th>
  </tr>

  </tbody>
</table>
</div>

</body>
<script>
    let mainResult=document.querySelector(".main")
    function handlePrint(){
        print(mainResult)
    }
</script>
</html>
