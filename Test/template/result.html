<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<center>
    <table border="1" cellspacing="5" cellpadding="5">
        <caption>Result</caption>
        <tr>
            <td>Paper Id</td>
            <td>{{ paperid}}</td>
        </tr>
        <tr>
            <td>Paper Name</td>
            <td>{{ name }}</td>
        </tr>
        <tr>
            <td>Question Left</td>
            <td>{{ questionleft }}</td>
        </tr>
        <tr>
            <td>Question Correct</td>
            <td>{{ questioncorrect }}</td>
        </tr>
        <tr>
            <td>Question Wrong</td>
            <td>{{ questionwrong }}</td>
        </tr>
         <tr>
            <td>Question Attempt</td>
            <td>{{ questionattempt }}</td>
        </tr>
        <tr>
            <td>Marks Obtain</td>
            <td>{{ marksobtain }}</td>
        </tr>
        <tr>
            <td>Total Marks</td>
            <td>{{ total }}</td>
        </tr>

    </table>
    </center>
</body>
</html>
