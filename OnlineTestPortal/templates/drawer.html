<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
<div class="nav-icon" style="margin-right: 5px;cursor: pointer">

<i class="fas fa-bars" style="font-size: 20px;" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling"></i>
</div>
<div class="offcanvas offcanvas-start" style="width: 20%" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Online Test Portal</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      <div >
      <hr>
       {% if institute_code%}
            <div class="institute-details">
                <h6>{{ institute_name }} ({{ institute_code }})</h6>
                <h6>{{ institute_address }} (tel:{{ institute_contact }})</h6>
            <hr>
            </div>

        {% endif %}
          {% ifequal request.session.user.status True %}
                <i class="fas fa-user-check" ></i><a style="margin-left:3px;color: black;text-decoration: none;font-size: 18px" href="/register/requests/">Requests</a>
              <hr>
                <i class="fas fa-cloud-upload-alt" ></i> <a style="margin-left:3px;color: black;text-decoration: none;font-size: 18px" href="/test/paper/">Upload Test</a>
              <hr>
               <i class="fas fa-file-alt" ></i> <a style="margin-left:3px;color: black;text-decoration: none;font-size: 18px" href="/test/view/papers/">View Test's</a>
        <hr>
          {% endifequal %}
       <i class="fas fa-university"></i>
          <select id="institute-join"  style="width:90%;height: 30px; ">
                    <option selected disabled value="0">--Select Institute--</option>
                </select>
      <hr>
              <i class="fas fa-university"></i>  <select id="Batch-join"  style="width:90%;height: 30px; ">
                    <option selected disabled value="0">--Select Batch--</option>
                </select>
      <hr>
                <i class="fas fa-search" ></i><a style="cursor: pointer;margin-left:3px;color: black;text-decoration: none;font-size: 18px" id="search-status">Find Test</a>
      <hr>
      </div>



  </div>
</div>
