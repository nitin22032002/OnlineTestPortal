<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Test Portal-HomePage</title>
</head>
<body>
{% if request.session.user %}
    <a href="/authentication/logout/">Logout</a>
    <a href="/register/user">Join Batch</a>
    {% ifequal request.session.user.status True %}
        <a href="/register/batch">Add Batch</a>
        {% else %}
        <a href="/register/institute">Register Institute</a>
    {% endifequal %}
    {% else %}
    <a href="/authentication/login/">Login</a>
{% endif %}
</body>
</html>
