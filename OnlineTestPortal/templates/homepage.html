<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Test Portal-HomePage</title>
    <link rel="stylesheet" type="text/css" href="/static/css/homepage.css">
</head>
<body>
<div class="navbar">
    <a href="/">Home</a>
    <a href="/about/">About</a>
    {% if request.session.user %}
    <a href="/profile/">Profile</a>
        <a href="/register/user/">Join Batch</a>

            <a href="/register/institute/">Register Institution</a>
        {% endifequal %}
        <a href="/authentication/logout/">Logout</a>
        {% else %}
        <a href="/authentication/login/">Login</a>
    {% endif %}
</div>
</body>
</html>
